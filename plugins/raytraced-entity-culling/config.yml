# Should the plugin use entity data cache to store entity data?
# This will let the plugin cache entity data using packets, which will reduce the server load.
# WARNING: Changing this requires a server restart to take effect.
useEntityDataCache: true
# Should the plugin raytrace Citizens NPCs? if not every Citizens NPCs will not be culled.
shouldTrackCitizens: true
# Use Paper track entity & untrack entity events to track entities.
# This is more efficient than the default method which scans nearby entities.
# WARNING: Changing this requires a server restart to take effect.
usePaperEvents: true
